<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elementals Battle</title>
		<link rel="stylesheet" href="OpenColors.css" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="objects.js"></script>
		<script defer src="functions.js"></script>
		<script defer src="scripts.js"></script>
	</head>
	<body>
		<div class="modal-container">
			<div class="open-modal">
				<svg class="open-modal-mark" viewBox="0 0 24 24">
					<path />
				</svg>
			</div>

			<div class="modal">
				<div class="modal-content">
					<div class="close-modal">
						<svg
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
							<g
								id="SVGRepo_tracerCarrier"
								stroke-linecap="round"
								stroke-linejoin="round"></g>
							<g id="SVGRepo_iconCarrier">
								<path
									fill-rule="evenodd"
									clip-rule="evenodd"
									d="M16.9498 8.46447C17.3404 8.07394 17.3404 7.44078 16.9498 7.05025C16.5593 6.65973 15.9261 6.65973 15.5356 7.05025L12.0001 10.5858L8.46455 7.05025C8.07402 6.65973 7.44086 6.65973 7.05033 7.05025C6.65981 7.44078 6.65981 8.07394 7.05033 8.46447L10.5859 12L7.05033 15.5355C6.65981 15.9261 6.65981 16.5592 7.05033 16.9497C7.44086 17.3403 8.07402 17.3403 8.46455 16.9497L12.0001 13.4142L15.5356 16.9497C15.9261 17.3403 16.5593 17.3403 16.9498 16.9497C17.3404 16.5592 17.3404 15.9261 16.9498 15.5355L13.4143 12L16.9498 8.46447Z"
									fill="#000000"></path>
							</g>
						</svg>
					</div>
					<p>Some text in the Modal..</p>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="controller player-green">
				<div class="action-selector">
					<div class="action confirm">
						<svg viewBox="0 0 32 32">
							<path />
						</svg>
					</div>
					<div class="action move">
						<svg viewBox="0 0 16 16">
							<path />
						</svg>
					</div>
					<div class="action attack">
						<svg viewBox="0 0 256 256">
							<path />
						</svg>
					</div>
				</div>
				<div class="ability-selector">
					<div class="ability" id="ag-5">5</div>
					<div class="ability" id="ag-4">4</div>
					<div class="ability" id="ag-3">3</div>
					<div class="ability" id="ag-2">2</div>
					<div class="ability" id="ag-1">1</div>
				</div>
			</div>

			<div class="board"></div>

			<div class="controller player-blue">
				<div class="ability-selector">
					<div class="ability" id="ab-1">1</div>
					<div class="ability" id="ab-2">2</div>
					<div class="ability" id="ab-3">3</div>
					<div class="ability" id="ab-4">4</div>
					<div class="ability" id="ab-5">5</div>
				</div>
				<div class="action-selector">
					<div class="action attack">
						<svg viewBox="0 0 256 256">
							<path />
						</svg>
					</div>
					<div class="action move">
						<svg viewBox="0 0 16 16">
							<path />
						</svg>
					</div>
					<div class="action confirm">
						<svg viewBox="0 0 32 32">
							<path />
						</svg>
					</div>
				</div>
			</div>
		</div>

		<svg width="0" height="0" class="gradients">
			<radialgradient id="gradient-air">
				<stop offset="10%" />
				<stop offset="90%" />
			</radialgradient>
			<radialgradient id="gradient-fire">
				<stop offset="10%" />
				<stop offset="90%" />
			</radialgradient>
			<radialgradient id="gradient-rock">
				<stop offset="10%" />
				<stop offset="90%" />
			</radialgradient>
			<radialgradient id="gradient-water">
				<stop offset="10%" />
				<stop offset="90%" />
			</radialgradient>
			<radialgradient id="gradient-nature">
				<stop offset="10%" />
				<stop offset="90%" />
			</radialgradient>
			<radialgradient id="gradient-energy">
				<stop offset="10%" />
				<stop offset="90%" />
			</radialgradient>
		</svg>
	</body>
</html>
